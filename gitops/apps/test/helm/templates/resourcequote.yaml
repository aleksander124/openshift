{{ range $path, $_ :=  $.Files.Glob  "namespace-spec/**.yaml" }}
{{ $ns := ($.Files.Get $path ) | fromYaml }}
{{- if $ns.resourceQuote }}
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: {{ $ns.name }}-quota
  namespace: {{ $ns.name }}
  labels:
    argocd.argoproj.io/managed-by: openshift-gitops
spec:
  hard:
    {{- with $ns.resourceQuote }}
    {{- toYaml .  | nindent 4 }}
    {{- end }}
{{- end }}
{{- end }}