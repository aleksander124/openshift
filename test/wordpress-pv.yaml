apiVersion: v1 
kind: PersistentVolume
metadata:
  name: wordpress-pv
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 10Gi
  PersistentVolumeReclaimPolicy: Retain
  nfs:
    path: /srv/wordpress
    server: 172.17.0.2
--- 
apiVersion: v1 
kind: PersistentVolume
metadata:
  name: wordpress-data-pv
spec:
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 10Gi
  PersistentVolumeReclaimPolicy: Retain
  nfs:
    path: /srv/wordpress
    server: 172.17.0.2
